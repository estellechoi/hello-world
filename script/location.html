<!DOCTYPE html>
<html lang="en">
<!-- 자주 쓰는 location 객체 > 속성 href, 메소드 reload()-->

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <style>
  </style>
  <script>
    // 브라우저 주소창의 주소 (다른 페이지로 문서를 연결할 때 사용)
    // href 생략 가능 (location=" ";)
    function loca() {
      location.href = "http://www.naver.com";
    }
    setTimeout(loca, 5000); // 문서 읽을 때 실행
  </script>
</head>

<body>
  Will be moved in 5 seconds.

</body>

</html>
