<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <b></b>
  <i></i>
  <strong></strong>
  <em></em>
  <code></code>
  <sup></sup>
  <sub></sub>
  <address></address>

  <dl>
    <!-- document list ? -->
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
  </dl>

  <!--
  <a href="#name"></a>
  스크롤이 많을 때 사용 (해당 태그로 바로 이동)
  -->
  <p>
    <h3># : 현재문서</h3>
    <a href="#aa"></a>
    <a href="" name="aa"></a>
  </p>
  <p>
    <h3>a 태그 target 속성</h3>
    <a href="http://www.naver.com" target="_self">현재 창에서</a>
    <a href="http://www.naver.com" target="_blank">새 창에서</a>
    <a href="http://www.naver.com" target="_parent">부모 창에서</a>
    <a href="http://www.naver.com" target="_top">선조 창에서</a>
  </p>

  <!-- label 태그를 통해 연동 -->
  <form action="">
    <label for="aa"> 아이디 </label> <input type="text" name="userid" id="aa">
    <label for="bb"> 동의여부 </label> <input type="checkbox" id="bb">동의합니다.
  </form>

</body>

</html>
