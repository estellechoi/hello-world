<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    #test {
      width: 100px;
      height: 100px;
      background: pink;
      position: absolute;
      left: 0px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    // $(선택자).animate({상태}, 시간); 설정시간 동안 설정상태로 변경 실행
    $(function() {
      $("#btn").click(function() {
        $("#test").animate({
          left: "400px"
        }, 2000).animate({
          left: "100px"
        }, 2000);
      });
    });
  </script>
  <title>Document</title>
</head>

<body>
  <button id="btn">click</button>
  <div id="test"></div>
</body>

</html>
