<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    #test {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      left: 0px;
    }

    #test2 {
      width: 300px;
      height: 300px;
      background: pink;
      position: absolute;
      left: 0px;
      top: 400px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    // $(선택자).animate({상태}, 시간); 설정시간 동안 설정상태로 변경 실행
    $(function() {
      $("#test").animate({
        width: "300px",
        height: "300px"
      }, 5000);
    });
  </script>
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <div id="test2"></div>
</body>

</html>
