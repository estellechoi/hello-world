<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(function() {
      $("#btn1").click(function() {
        alert($("body").html());
      });
      $("#btn2").click(function() {
        $(".menu li").eq(2).remove(); // 해당 요소 (태그 전체) 제거
      });
      $("#btn3").click(function() {
        $(".menu li").eq(2).empty(); // 해당 요소의 innerText 제거
      });
    });
  </script>
</head>

<body>
  <button id="btn1">Show source</button>
  <button id="btn2">remove</button>
  <button id="btn3">empty</button>
  <ul class="menu">
    <li>피자</li>
    <li>케밥</li>
    <li>쌀국수</li>
    <li>삼겹살</li>
    <li>김치찌개</li>
    <li>수육</li>
  </ul>

</body>

</html>
