<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(function() {
      // * 스타일 메소드로 글자색 바꾸기
      $("#test").mouseover(function() {
        $("#test").css("color", "red");
      });
      $("#test").mouseout(function() {
        $("#test").css("color", "black");
      });
      // * <img> 속성 메소드로 이미지 바꾸기
      $(".imgTest").mouseover(function() {
        $(".imgTest").attr("src", "../css/img/lightblue.jpg");
      });
      $(".imgTest").mouseout(function() {
        $(".imgTest").attr("src", "../css/img/green.jpg");
      });
    });
  </script>
</head>

<body>
  <div id="test"> hello </div>
  <img src="../css/img/green.jpg" alt="이미지 없음" class="imgTest" width="100">
</body>

</html>
