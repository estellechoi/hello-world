<!-- class 추가 메소드 -->
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(function() {
      $(".test").click(function() {
        $(".test").addClass("toAdd"); // class="toAdd" 추가
      });
    });
  </script>
  <style>
    #test:hover {
      color: red;
    }

    /* jQuery의 addClass 메소드를 사용하여 아래 스타일 적용하기 */
    .toAdd {
      width: 200px;
      border: 1px solid red;
      color: blue;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="test"> thank you </div>
  <div id="test"> hello </div>

</body>

</html>
