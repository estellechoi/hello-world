<!doctype html>
<html>
<!--
  .attr("속성","값") : html 태그 속성 컨트롤 메소드
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // 1) jQuery
    // 문서가 로드될 때 실행
    $(function() {
      alert();
      $("input").attr("type", "checkbox");
      $("form").attr("action", "update_ok.jsp");
      // TagName 중복시 모든 해당되는 태그에 동시 적용
      // javascript 에서는 무조건 배열로만 호출 가능
    });


    // 2) script
    window.onload = function() {
      document.getElementsByTagName("form")[0].action = "update_ok.jsp";
      document.getElementsByTagName("input")[0].type = "checkbox";
    }
  </script>
</head>

<body>
  <form method="post" action="write_ok.jsp">
    <input type="text">
    <input type="submit" value="확인">
  </form>
</body>

</html>
