<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(function() {
      $("#btn1").click(function() {
        alert($("body").html()); // 문서 html 소스 호출
      });
      $("#btn2").click(function() {
        $("#test").append("앞");
        $("#test").append("뒤"); // 해당 요소의 innerText 추가
      });
    });
  </script>

</head>

<body>
  <button id="btn1"> 소스 보기 </button>
  <button id="btn2"> 소스 실행 </button>
  <div id="test"> hello </div>
</body>

</html>
