<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      position: relative;
    }

    .view {
      width: 200px;
      height: 30px;
      overflow: hidden;
      border: 1px solid black;
    }

    .menu {
      width: 198px;
      margin: 0px;
      padding: 0px;
    }

    .menu li {
      list-style-type: none;
      width: 196px;
      height: 30px;
      text-align: center;
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(function() {
      setInterval(function() {
        $(".menu").animate({
          marginTop: "-32px" // 숫자 px 띄어쓰기하니까 끊김 .. 이유는 ?
        }, 1000, "linear", function() {
          $(".menu li").eq(0).insertAfter($(".menu li").eq(6));
          $(".menu").css("marginTop", "0px");
        });
      }, 1000);
    });
  </script>
</head>

<body>
  <div class="main">
    <div class="view">
      <ul class="menu">
        <li>밀키 선라이즈 6,000 </li>
        <li>플라워 소다 7,000</li>
        <li>해남도 아이스티 7,000</li>
        <li>판도라 7,000</li>
        <li>아그와 모히토 8,000</li>
        <li>헤네시 소다 10,000</li>
        <li>프렌치 커넥션 10,000</li>
      </ul>
    </div>
  </div>
</body>

</html>
