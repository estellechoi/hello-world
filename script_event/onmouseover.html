<!DOCTYPE html>
<html lang="en">

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <style>
    #aa {
      width: 50px;
      height: 20px;
      background: yellow;
    }
  </style>
  <script>
    function over() {
      // alert("mouse over");
      document.getElementsByTagName("body")[0].style.background = "lime";
      // ※ getElementsByTagName 는 항상 배열이라는 점을 주의하자 !
    }

    function out() {
      // alert("mouse out");
      document.getElementsByTagName("body")[0].style.background = "none";
    }
  </script>
</head>

<body>
  <img src="../css_web/music1.png" width="100" onmouseover="over()" onmouseout="out()">
  <p></p>
  <div id="aa" onmouseover=over() onmouseout="out()"> Hello </div>
</body>

</html>
