<!DOCTYPE html>
<html lang="en">
<!-- 다중if 사용 -->

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <style>
    form {
      color: green;
    }

    input:focus {
      outline: none;
    }

    input {
      border: 1px solid darkgreen;
    }

    #button {
      background: none;
      color: green;
      font-weight: bold;
    }

    #xx {
      font-size: 12px;
      color: red;
    }
  </style>
  <script>
    function check() {
      var id = document.getElementById("id").value; // id.value 왜 갑자기 안되는거지..
      var pw = document.getElementById("pw").value;
      if (id == "") {
        xx.innerText = "No ID !";
        return false;

      } else if (id.length < 10) {
        xx.innerText = "Not enough length for ID !";
        return false;

      } else if (pw == "") {
        xx.innerText = "No password !";
        return false;

      } else if (pw.length < 8) {
        xx.innerText = "Not enough length for password !";
        return false;

      } else {
        return true;
      }
    }
  </script>
</head>

<body>
  <form action="c.php" method="post" onsubmit="return check()">
    User name <input type="text" id="id">
    <p></p>
    Password &nbsp; <input type="password" id="pw">
    <p></p>
    <input type="submit" value="Click" id="button">
    <span id="xx"></span>
  </form>
</body>

</html>
