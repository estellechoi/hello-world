<!DOCTYPE html>
<html lang="en">
<!-- onsubmit="return aa()" :
     submit 버튼이 눌렸을때 return aa() 실행
-->

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <style>
    input {
      border: 1px solid blue;
      background: none;
      color: blue;
    }
  </style>
  <script>
    function check() {
      // 값 전송
      return true;
      // 값 전송 X
      return false;
    }
  </script>
</head>

<body>
  <!-- action="a.php"
       → submit the values to "a.php" to save them in DB
       but before, need to check the values using javascript.
  -->
  <form action="a.php" method="post" onsubmit="return check()">
    <!-- 전송버튼 : input submit or button tag-->
    <input type="submit" value="click">
  </form>
</body>

</html>
