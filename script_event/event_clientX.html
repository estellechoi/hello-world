<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script>
    function getPosition() {
      // 브라우저 화면 기준
      document.write(event.clientX + " px / " + event.clientY + " px" + "<br>");
      // 브라우저 페이지 (문서) 기준 (스크롤 화면 포함)
      document.write(event.pageX + " px / " + event.pageY + " px" + "<br>");
      // 모니터 화면 기준
      document.write(event.screenX + " px / " + event.screenY + " px" + "<br>");
    }
    // <body>에서 클릭이벤트 발생시 getPosition() 함수 호출
    document.onclick = getPosition;
  </script>
</head>

<body>
</body>

</html>
