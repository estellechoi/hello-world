<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: darkgrey;
      position: absolute;
      /************** Muy importante !!!!!!!!
         px 설정하기 전에 CSS에서 기준position 반드시 명시 !
      */

    }

    #button {
      background: darkgrey;
      color: lightyellow;
      font-weight: bold;
      text-align: center;
    }

    #hel {
      color: black;
      font-size: 30px;
      font-weight: bold;
      font-style: italic;
      display: flex;
      /* justify, align 설정 전, display:flex; 필수*/
      justify-content: center;
      align-items: flex-end;
      margin: 10px 100px;
      /* margin: 상하 좌우;*/

    }
  </style>
  <script>
    var chk = 8;
    var sss;

    function aa() {
      sss = setTimeout(move, 10); /* (func,delaytime) 1000: 1x*/
    }

    function move() {
      chk = chk + 1;
      if (chk <= 300) {
        document.all.hel.style.left = chk + "px";
        document.all.hel.style.top = chk + "px";
        sss = setTimeout(move, 10);
      } else {
        clearTimeout(sss);
      }
    }
  </script>
</head>

<body>

  <div id=hel> hello. </div>
  <br><br><br><br><br><br>
  <input id=button type=button value=click! onclick=aa()>


</body>

</html>
