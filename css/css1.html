<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    /* CSS for this html doc */

    b {
      color: pink;
    }

    /* applied to every tag <b> */

    .under {
      text-decoration: underline;
      color: black;
    }

    /* applied to every class =under */

    #nol {
      font-size: 30px;
      background: yellow;
    }

    /*applied to every id =nol
	  at first, id was made for javascript but now used for CSS and script both.
	*/
  </style>
</head>

<body>
  <b id="nol"> Hello.</b>
  <!--tag : bold-->
  <b> Thank you. </b>
  <b> Go. </b>
  <p>
    Be <b class="under">bold</b> or <i style=color:red;>italic</i>, never regular.
    <div class="under">hahaha.</div>

    <!--
	** tags made only for CSS
		<div> : no function on the line
		<span> : no function on the text
	-->
</body>

</html>
