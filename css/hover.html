<!DOCTYPE html>
<html>
<!-- 시맨틱(Semantic) 태그 : 내용을 알 수 있는 태그 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    header {
      border: 1px solid red;
      height: 60px;
    }

    /* 마우스 올리면 :hover */
    header:hover {
      border: 1px solid gold;
      background: green;
      color: gold;
    }
  </style>
</head>

<body>
  <!-- div의 이름이 많아져서 복잡해지는 것을 방지하기 위해 tag로 만듬 : 시멘틱 태그-->
  <header> header</header>
  <section>
    section
    <hr>
    <div>
      <article id="aa"> hello </article>
      <article id="aa"> hello </article>
      <article id="aa"> hello </article>
      <article id="aa"> hello </article>
      <article id="aa"> hello </article>
      <article id="aa"> hello </article>
    </div>
  </section>
  <footer> footer</footer>

  <!-- 브라우저 한 문서 안에서 공간을 만들어서 다른 문서를 보여주는 것-->
  <p></p> iframe <p></p>
  <iframe src="table.html" frameborder="0"> </iframe>

  <!--메뉴 -->
  <nav> </nav>
  <aside> </aside>

</body>

</html>
