<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 30px;
      margin-top: 20px;
      /* border-style이 없으면 외곽선이 만들어지지 않음 */
    }

    #aa1 {
      border-color: red;
      border-style: dotted;
      border-width: 2px;
      /* border-width -> px 을 많이 사용하는 편 */
    }

    #aa2 {
      border-color: red blue;
      /* red 상하, blue 좌우 */
      border-style: dashed;
      border-width: 10px;
    }

    #aa3 {
      border-color: orange yellow green pink;
      /* 상 -> 시계방향 */
      border-style: solid;
      border-width: thick;
      /* medium; thin; */
    }

    #aa4 {
      border: 3px double green;
      /* width,style,color */
      border-style: double;
      border-width: 10px 20px;
      /* 10px 상하, 20px 좌우 */
    }

    #aa5 {
      border-style: groove;
      /* 선을 진하게 ..? */
      border-color: green;
      border-width: 10px 20px 30px 40px;
      /* 상 -> 시계방향 */
    }

    #aa6 {
      border-style: ridge;
      border-color: green;
      border-radius: 10px;
    }

    /*border ridged*/

    #aa7 {
      border-style: inset;
      border-color: green;
      border-radius: 40px;
    }

    #aa8 {
      border-style: outset;
      border-color: green;
      border-radius: 10px 40px;
      /* (좌상, 우하) (우상, 좌하)
      px값은 원의 반지름으로 계산하여 표현 */
    }

    #aa9 {
      border-style: dotted dashed solid double;
      border-color: green;
      border-radius: 10px 20px 30px 40px;
    }

    #aa10 {
      border-style: hidden;
      border-color: green;
    }

    #aa11 {
      border-style: none;
      border-color: green;
    }

    /* 상 -> 시계방향 */
  </style>

<body>

  <div id=aa1> border-color: red; </div>
  <div id=aa2> border-color: red blue; </div>
  <div id=aa3> border-color: red yellow green purple; </div>
  <div id=aa4> border: 1px solid green; </div>
  <div id=aa5> border-style: groove; </div>
  <div id=aa6> border-style: ridge; </div>
  <div id=aa7> border-style: inset; </div>
  <div id=aa8> border-style: outset; </div>
  <div id=aa9> border-style: none; </div>
  <div id=aa10> border-style: hidden; </div>
  <div id=aa11> border-style: dotted dashed solid double; </div>


</body>

</html>
