<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*the size of background images*/
    div {
      width: 300px;
      height: 200px;
      font-style: italic;
    }

    #aa {
      background: #eeeeee;
      background-image: url(lightblue.jpg);
      color: lightblue;
      text-align: center;
    }

    #bb {
      background-image: url(rainbow.jpg);
      color: pink;
      text-align: center;
      background-size: 300px;
    }

    .cc {
      background-image: url(img/reen.jpg);
      background-size: 400px;
      color: green;
      text-align: center;
    }

    #cc1 {
      background-size: 100px 80px;
      /*width height*/
      background-repeat: no-repeat;
    }

    #cc2 {
      background-size: 50%;
    }
  </style>

</head>

<body>
  <h4> how to insert backgroung image. </h4>

  <div id=aa> lightblue </div>
  <div id=bb> rainbow </div>
  <div class=cc> green </div>
  <div class=cc id=cc1> green </div>
  <div class=cc id=cc2> green </div>

</body>

</html>
