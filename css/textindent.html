<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {

      text-indent: 50px;
      /* text 들여쓰기 */
      letter-spacing: 0px;
      /* 자간 */
      word-spacing: 3px;
      /* 단어 간격*/
    }

    #sec {
      text-indent: 100px;
      letter-spacing: 3px;
    }

    #thr {
      text-indent: 150px;
      letter-spacing: -3px;
      word-spacing: 20px;
      /* 단어 간격*/
    }
  </style>
</head>

<body>
  <div> Todos los dias estudio mucho.</div>
  <div id=sec> Todos los dias estudio mucho.</div>
  <div id=thr> Todos los dias estudio mucho.</div>


</body>

</html>
