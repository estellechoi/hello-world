  <!-- table  ★★★★★ -->
  <table width="300px" height="200px" border="3px" align="center" cellspacing="0px" cellpadding="20px">
    <caption> The title of table </caption>
    <!-- 1행 시작 -->
    <tr height="50px" align="center">
      <!-- tr align 왜 안되지 ?? -->
      <td> text/img </td> <!-- 1행의 1 ~ 3 열 -->
      <td> text/img </td>
      <td> text/img </td>
    </tr>
    <!-- 2행 시작 -->
    <tr>
      <td align="center"> text/img </td>
      <td> text/img </td>
      <td> text/img </td>
    </tr>
  </table>
