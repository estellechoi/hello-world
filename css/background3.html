<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background-image: url(img/green.jpg);
      background-repeat: no-repeat;
      background-position: bottom center;
      /* top; bottom; right; left; or px 지정 가능*/
      background-attachment: fixed;
      /* scroll */

    div {
      color: darkgrey;
      font-style: oblique;
      font-weight: 700;

      /*justify 양쪽정렬, left와 비슷*/
      font-size: 150px;
      font-family: arial;
    }
  </style>

</head>

<body>
  <div>Hello world.</div>

</body>
