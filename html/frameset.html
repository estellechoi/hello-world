<!DOCTYPE html>
<html>
<!-- frameset ? 옛날 방식 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <!-- aa, bb, cc html문서와 같이 -->
  <frameset cols="300,*" frameborder="1px">
    <frame src="aa.html">

      <frameset rows="300,*">
        <frame src="bb.html">
          <frame src="cc.html">
      </frameset>
  </frameset>

</body>

</html>
