  <script>
    // title → 비밀변수
    function movie(title) {
      // 객체 리턴
      // 리턴하는 순간, movie(){}의 매개변수는 리턴된 객체의 동명변수를 통해서만 조작
      return {
        getTitle: function() {
          return title;
        },
        setTitle: function(titleRevised) {
          if (typeof titleRevised == "String") {
            title = titleRevised;
          } else {
            document.write("Title should be in string");
          }
        }
      }
    }
    // 리턴함수 movie(title){}의 매개변수를 통해 내부함수에 접근해보자
    // 리턴함수 → 변수 대입 가능
    var matrix = movie("Matrix");
    var argo = movie("Argo");

    document.write(matrix.getTitle() + "<br>");
    document.write(argo.getTitle() + "<br>");
