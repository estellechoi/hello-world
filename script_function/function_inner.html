  <title>Document</title>

<body>
  <script>
    // 외부함수
    function outter() {
      var english = "everyday";
      var spanish = "todos los dias";
      // 내부함수
      // var inner = function(){}
      function inner() {
        var spanish = "todo el dia";
        document.write(english + "<br>"); // 전역변수
        document.write(spanish + "<br>"); // 지역변수 → "todo el dia" 출력
      }
      inner();
    }
    outter();
  </script>

</body>
