<!doctype html>
<html>
<!-- 값으로서의 함수와 콜백
값의 특징
1) 변수에 대입 가능
2) 배열의 요소로 사용 가능
3) 객체의 요소로 사용 가능
 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // ⓐ 일반 함수 (변수에 대입된 것과 마찬가지)
    // var a = function() {}
    function a() {}

    // ⓑ 객체의 함수(메소드) (키(속성)에 대입됨)
    TestObject = {
      b: function() {}
    }

    // 응용
    // 변수 func에 리턴함수 대입 가능
    function cal(func, n) {
      return func(n);
    }

    function increase(o) {
      return o + 1;
    }

    function decrease(n) {
      return n - 1;
    }

    document.write(cal(increase, 1) + "<br>");
    document.write(cal(decrease, 1) + "<br>");
  </script>

</body>

</html>
