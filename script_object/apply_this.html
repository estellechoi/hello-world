<!doctype html>
<html>
<!-- this는 메소드가 소속된 객체를 가리킨다 ! -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var o = {}
    var p = {}

    function func() {
      switch (this) {
        case o:
          document.write("o<br>");
          break;
        case p:
          document.write("p<br>");
          break;
        case window:
          document.write("window<br>");
          break;
      }
    }
    func(); // 함수 내의 this → window(전역객체)
    func.apply(o); // 함수 func가 객체 o의 메소드가 된다 var this = o
    func.apply(p); // apply()는 func를 객체 p의 메소드로 만드는 메소드인가 ?
  </script>

</body>

</html>
