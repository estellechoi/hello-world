<!doctype html>
<html>
<!--
함수 객체(Functor) : 함수 자체를 객체처럼 주고받을 수 있는 것
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // function literal (자동으로 함수객체 생성됨)
    function sum(x, y) {
      return x + y;
    }
    document.write(sum(1, 2) + "<br>");

    // 원래 함수객체는 이렇게 만든다
    var sum2 = new Function('x', 'y', 'return x+y;'); // 마지막 인자 → 함수 본문
    document.write(sum2(1, 2));
  </script>

</body>

</html>
