<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* margin: auto;  >>> 블럭을 페이지 중앙으로, 블럭 2개 이상은 블럭을 묶어줄 태그 필요*/
    .king {
      margin: auto;
      /* 왜안되냐 ㅡㅡ*/

    }

    .logo {
      width: 600px;
      height: 150px;
      background: #D9E5FF;
      float: left;

      text-align: left;
      font-style: italic;
      font-size: 100px;
      color: #FAF4C0;
    }

    .join {
      width: 300px;
      height: 150px;
      background: #B2CCFF;
      float: left;
    }

    .menu {
      width: 900px;
      height: 100px;
      background: #6799FF;
      clear: both;
      /* clear: both; Stop. Don't go to first flaot.*/

    }

    .pro1 {
      width: 300px;
      height: 300px;
      background: #FFD9FA;
      float: left;
    }

    .pro2 {
      width: 300px;
      height: 300px;
      background: #B5B2FF;
      float: left;
    }

    .pro3 {
      width: 300px;
      height: 300px;
      background: #DAD9FF;
      float: left;
    }

    .info {
      width: 900px;
      height: 150px;
      background: #D1B2FF;
      clear: both;

    }
  </style>

</head>

<body>
  <!--보통 7개의 블럭이 기본
1. 화면 전체 크기를 정해놓고 시작 ! (일반적인 기본값 기준)
  width:1000~1200
  height:800
2. 전체 크기를 고려해서, 각 블럭의 사이즈를 정한다
-->
  <div class=king>
    <div class=logo> logo </div>
    <div class=join> join </div>
    <div class=menu> menu </div>
    <div class=pro1> pro1 </div>
    <div class=pro2> pro2 </div>
    <div class=pro3> pro3 </div>
    <div class=info> info </div>
  </div>

</body>

</html>
