<!doctype html>
<html lang="en">
<!-- parseInt 문법을 주의하자 -->

<head>
  <meta charset="UTF-8">
  <script>
    function lotto() {
      var a = new Array();
      for (var i = 0; i < 6; i++) {
        a[i] = parseInt((Math.random() * 45) + 1);
        for (var j = 0; j <= i - 1; j++) {
          if (a[j] == a[i])
            i = i - 1;
        }
      }
      // a[0] + " " + a[1] + " " + a[2] + " " + a[3] + " " + a[4] + " " + a[5];
      // *** tip
      var bun = "";
      for (var i = 0; i < 6; i++) {
        bun = bun + a[i] + " ";
      }
      lot.value = bun;
    }
  </script>
</head>

<body>
  <!-- 버튼을 누르면 로또번호 6개를 입력양식에 출력 -->
  <input type=text id="lot" placeholder="lotto numbers">
  <input type=button value="Click" onclick="lotto()">
</body>

</html>
