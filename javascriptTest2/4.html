<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    #xx {
      color: red;
      font-size: 11px;
    }
  </style>
  <script>
    function ch() {
      var z = 0;
      for (var i = 0; i < 6; i++) {
        if (document.pkc.age[i].checked)
          z = 1;
      }
      var q = 0;
      for (var i = 0; i < 5; i++) {
        if (document.pkc.food[i].checked)
          q = 1;
      }
      /// 조건문 시작
      if (aa.value == "") {
        xx.innerText = "You didn't input user id.";
        return false;
      } else if (pw.value == "") {
        xx.innerText = "You didn't input password.";
        return false;
      } else if (z == 0) {
        xx.innerText = "You didn't select your age.";
        return false;
      } else if (q == 0) {
        xx.innerText = "You didn't select food.";
        return false;
      } else {
        return true;
      }
    }
  </script>
</head>

<body>
  <!-- 아이디, 비밀번호는 값을 입력하였는지를 체크하고
     연령대와 주문음식도 마우스로 체크하였는지 검사후 전송 -->
  <form name=pkc method=post action=a.jsp onsubmit="return ch()">
    아이디 <input type=text name=id id="aa">
    <p></p>
    비밀번호 <input type=password name=pwd id="pw">
    <p></p>
    연령대
    <input type=radio name=age>10대
    <input type=radio name=age>20대
    <input type=radio name=age>30대
    <input type=radio name=age>40대
    <input type=radio name=age>50대
    <input type=radio name=age>60대
    <p></p>
    주문음식
    <input type=checkbox name=food> 짜장면
    <input type=checkbox name=food> 우동
    <input type=checkbox name=food> 짬뽕
    <input type=checkbox name=food> 탕수육
    <input type=checkbox name=food> 라조기
    <p></p>
    <!-- 버튼 -->
    <input type=submit value=전송> <span id="xx"> </span>
  </form>
</body>

</html>
