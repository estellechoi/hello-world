<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    document.write('coding everyday<br>');
    document.write("coding everyday<br>");

    // * \' → 문자열 ' (escape)
    document.write('youjin\'s coding everyday<br>');

    // * \n : 줄바꿈 ( 왜 안 될 까 ...)
    document.write("hello.\nThis is Youjin.<br>");

    // * typeof : datatype 표시
    document.write(typeof 1 + "<br>");
    document.write(typeof "1" + "<br>");

    // 문자열의 길이
    document.write("youjin".length + "<br>");

    // indexOf("a")
    document.write("estele.choi@gmail.com".indexOf("@"));
  </script>

</body>

</html>
