<!doctype html>
<html>
<!-- 매개변수(parameter) & 인자(argument)-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function cal(a, b) {
      document.write(a + b);
    }
    // arguments → 2,3 같은 매개변수에 주는 값을 인자 라고 함.
    cal(2, 3);
  </script>

</body>

</html>
