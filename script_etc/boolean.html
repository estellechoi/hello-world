<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // == 동등연산자 (equal operation) : data 비교
    document.write(1 == 1);
    document.write("<br>");
    document.write(1 == 2);
    document.write("<br>");

    // === 일치연산자 (strict equal operation) : data & datatype 비교
    document.write(1 == '1'); // true
    document.write("<br>");
    document.write(1 === '1'); // false
    document.write("<br>");

    // === 응용
    document.write(null == undefined); // true
    document.write("<br>");
    document.write(null === undefined); // false
    document.write("<br>");
    document.write(true == 1); // true
    document.write("<br>");
    document.write(true === 1); // false
    document.write("<br>");
    document.write(true == '1'); // true
    document.write("<br>");
    document.write(true === '1'); // false
    document.write("<br>");
    document.write(0 === -0); // true
    document.write("<br>");
    document.write(NaN === NaN); // false
    // NaN은 0/0과 같은 연산의 결과로 만들어지는 특수한 데이터 형인데 숫자가 아니라는 뜻
    document.write("<br>");

    // !=
    document.write(1 != 2); // true
    document.write("<br>");
    document.write(1 != 1); // false
    document.write("<br>");

    //!==
    document.write(1 !== 1); // false
    document.write(1 !== '1'); // true
  </script>

</body>

</html>
