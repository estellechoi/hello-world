<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //ⓐ break; 반복문을 종료
    for (var i = 0; i < 10; i++) {
      // i 가 5가 되는 순간 실행 종료
      if (i === 5) {
        break;
      }
      document.write("hello world. " + i + "<br>");
    }
    document.write("<br>");

    //ⓑ continue; 해당 조건에서만 실행되지 않고 반복문 계속 실행
    for (var i = 0; i < 10; i++) {
      if (i === 5) {
        continue;
      }
      document.write("hello world. " + i + "<br>");

    }
    document.write("<br>");

    // += : 일정 간격으로 값 상승
    var i = 0;
    while (i < 10) {
      document.write(i + "<br>");
      i += 3;
    }
  </script>

</body>

</html>
