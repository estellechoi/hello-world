<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2> Syntax through Variable </h2>
  <script>
    // Make an array. (변수)
    var mem = ["youjin", "carina", "izabel"];
    // Get data from an array.
    document.write(mem.length);
    document.write("<br>");
    document.write(mem[0]);
    document.write("<br>");
    document.write(mem[1]);
  </script>
  <h2> Push Data into an Array </h2>
  <script>
    mem.push("taewoo");
    mem.push("annie");
    document.write(mem.length);
  </script>

  <h2> Syntax through Object </h2>
  <script>
    // Make an array. (객체)
    var users = new Array(1, 2, 3);
  </script>

</body>

</html>
