<!doctype html>
<html>
<!-- return function -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function sum(a, b) {
      document.write(a + b);
    }
    // arguments → 2,3 같은 매개변수에 주는 값을 인자 라고 함.
    sum(3, 3);
  </script>

  <script>
    function cal(a, b) {
      return a + b;
    }
    // return 값을 가지게 해서, cal() 함수를 값을 가진 변수처럼 사용한다 !
    // return 함수가 아니라면 변수처럼 사용할 수 없고, 매번 새로운 이름의 함수를 만들어야 함
    document.write("<div style='color: blue '>" + cal(2, 3) + "</div>")
  </script>

</body>

</html>
