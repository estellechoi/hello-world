<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    document.write(6 / 2 + "<br>");
    // 제곱 Math.pow(a,b); a의 b승
    document.write(Math.pow(3, 2) + "<br>");
    // 반올림
    document.write(Math.round(10.6) + "<br>");
    // 올림
    document.write(Math.ceil(10.2) + "<br>");
    // 내림
    document.write(Math.floor(10.6) + "<br>");
    // 제곱근
    document.write(Math.sqrt(9) + "<br>");
    // 0 ~ 1 사이의 랜덤값 (0과 100은 포함하지 않음)
    document.write(Math.random() * 100 + "<br>");
    // 응용 * 1 ~ 100 정수 랜덤값 구하기
    document.write(Math.round(Math.random() * 100) + "<br>");
  </script>

</body>

</html>
