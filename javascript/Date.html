<!DOCTYPE html>
<html lang="en">

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <script>
    // 내장객체
    // ⓐ Date() → 날짜와 시간 알기 위한 객체
    var today = new Date();
    document.write("dd /");
    document.write(today + "<p>");
    document.write(today.getFullYear() + "<p>");
    document.write(today.getMonth() + "<p>"); // 1월:0 ~ 12월 :11
    document.write(today.getMonth() + 1 + "<p>"); // 1월:0 ~ 12월 :11 (+1 필요)
    document.write(today.getDate() + "<p>");
    document.write(today.getDay() + "<p>"); // 일요일:0 ~ 토요일:6
    document.write(today.getHours() + "<p>");
    document.write(today.getMinutes() + "<p>");
    document.write(today.getSeconds() + "<p>");
  </script>
</head>

<body>

</body>

</html>
