<!DOCTYPE html>
<html lang="en">

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <script>
    function aa() {
      alert(document.espanol.search.value);
      alert("Hola, que tal ?");
    }

    function bb() {
      alert("Que hiciste anoche ?");
    }

    function cc() {
      alert("Comiste por la manana ?");
    }

    function dd() {
      alert("Muchas gracias !");
    }
  </script>
</head>

<body>
  <form name=espanol>
    Search <input type=text name=search>
    <p>
      <input type=button value="Click to search" onclick=aa()>
      <p>
        <input type=button value="Click to play" onclick=bb()>
        <p>
          <input type=button value="Click to ask" onclick=cc()>
          <p>
            <input type=button value="Click to say thanks" onclick=dd()>
  </form>

</body>

</html>
