<!DOCTYPE html>
<html lang="en">
<!-- 문자열 자르기 -->

<head>
  <title>script tutorials</title>
  <meta charset="UTF-8">
  <style>
  </style>
  <script>
    var email = "estele.choi@gmail.com"

    // * substring(index,index) → index no.1 부터 no.4 전까지 ▷ 1 ~ 3
    var x = email.substring(0, 5); // 0 ~ 5 전까지, 자른 값 return
    alert(x);

    // * substr(index,갯수) → index no.1 ~ 4개 → 1,2,3,4 / script에만 있음
    var y = email.substr(3, 2); // no.3 ~ 2개 → 3,4
    alert(y);
  </script>
</head>
